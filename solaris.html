<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="solaris.css" />
    <title>SOLARIS</title>
  </head>
  <body>
    <main>
      <header>
        <h1>SOLSYSTEMET</h1>
        <h2>SOLARIS</h2>
      </header>
      <section class="solar-system">
        <section>
          <button onclick="on();" data-name="Solen">
            <img src="/Solaris/img/Subtract.png" alt="Sun" class="sun" />
          </button>
        </section>
        <section class="planets">
          <section>
            <button onclick="on()" class="planet-img" data-name="Merkurius">
              <img src="/Solaris/img/Ellipse 2.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img" data-name="Venus">
              <img src="/Solaris/img/Ellipse 3.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img" data-name="Jorden">
              <img src="/Solaris/img/Ellipse 4.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img" data-name="Mars">
              <img src="/Solaris/img/Ellipse 5.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img" data-name="Jupiter">
              <img src="/Solaris/img/Ellipse 6.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img" data-name="Saturnus">
              <img src="/Solaris/img/Ellipse 7.png" alt="" class="jupiter" />
              <img
                src="/Solaris/img/Ellipse 10.png"
                alt=""
                class="jupiter-ring"
              />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img" data-name="Uranus">
              <img src="/Solaris/img/Ellipse 8.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img" data-name="Neptunus">
              <img src="/Solaris/img/Ellipse 9.png" alt="" class="Ellipse9" />
            </button>
          </section>
        </section>
      </section>
      <section id="overlay" onclick="off()">
        <section class="blueSun">
          <img src="/Solaris/img/sun.png" alt="Outer sun" class="outerSun" />
          <img
            src="/Solaris/img/sun (1).png"
            alt="Middle sun"
            class="middleSun"
          />
          <img
            src="/Solaris/img/Subtract (2).png"
            alt="Inner sun"
            class="innerSun"
          />
        </section>
        <section id="overlayText">
          <h1 class="planet-header"></h1>
          <h2 class="planet-header-small"></h2>
          <p class="planet-info"></p>

          <section class="planet-numbers"></section>
          <section class="planet-numbers2"></section>
        </section>
      </section>
    </main>
    <script src="solaris.js"></script>
  </body>
</html>
