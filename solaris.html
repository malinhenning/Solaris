<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="solaris.css" />
    <title>SOLARIS</title>
  </head>
  <body>
    <main>
      <header>
        <h1>SOLSYSTEMET</h1>
        <h2>SOLARIS</h2>
      </header>
      <section class="solar-system">
        <section>
          <img src="/Solaris/img/Subtract.png" alt="Sun" class="sun" />
        </section>
        <section class="planets">
          <section>
            <button onclick="on()" class="planet-img">
              <img src="/Solaris/img/Ellipse 2.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img">
              <img src="/Solaris/img/Ellipse 3.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img">
              <img src="/Solaris/img/Ellipse 4.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img">
              <img src="/Solaris/img/Ellipse 5.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img">
              <img src="/Solaris/img/Ellipse 6.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img">
              <img src="/Solaris/img/Ellipse 7.png" alt="" class="jupiter" />
              <img
                src="/Solaris/img/Ellipse 10.png"
                alt=""
                class="jupiter-ring"
              />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img">
              <img src="/Solaris/img/Ellipse 8.png" alt="" />
            </button>
          </section>
          <section>
            <button onclick="on()" class="planet-img">
              <img src="/Solaris/img/Ellipse 9.png" alt="" class="Ellipse9" />
            </button>
          </section>
        </section>
      </section>
      <div id="overlay" onclick="off()">
        <section class="blueSun">
          <img src="/Solaris/img/sun.png" alt="Outer sun" class="outerSun" />
          <img
            src="/Solaris/img/sun (1).png"
            alt="Middle sun"
            class="middleSun"
          />
          <img
            src="/Solaris/img/Subtract (2).png"
            alt="Inner sun"
            class="innerSun"
          />
        </section>
        <div id="overlayText">
          <article class="planet-article">
            <section>
              <h1 class="planet-header">JORDEN</h1>
              <h2 class="planet-header-small">TELLUS</h2>
            </section>
            <section class="planet-info">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Praesentium, quidem?
              </p>
            </section>
            <section class="planet-numbers">
              <section>
                <h3>OMKRETS</h3>
                <p>40 075 km</p>
              </section>
              <section>
                <h3>KM FRÅN SOLEN</h3>
                <p>146 000 000</p>
              </section>
              <section>
                <h3>MAX TEMPERATUR</h3>
                <p>60C</p>
              </section>
              <section>
                <h3>MIN TEMPERATUR</h3>
                <p>-50C</p>
              </section>
            </section>
            <section class="planet-numbers2">
              <section>
                <h3>MÅNAR</h3>
                <p></p>
              </section>
            </section>
          </article>
        </div>
      </div>
    </main>
    <script src="solaris.js"></script>
  </body>
</html>
