<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="solaris.css" />
    <title>SOLARIS</title>
  </head>
  <body>
    <button id="planet-info">Planet Info</button>
    <main class="planet-info-page">
      <section class="blueSun">
        <img src="/Solaris/img/sun.png" alt="Outer sun" class="outerSun" />
        <img
          src="/Solaris/img/sun (1).png"
          alt="Middle sun"
          class="middleSun"
        />
        <img
          src="/Solaris/img/Subtract (2).png"
          alt="Inner sun"
          class="innerSun"
        />
      </section>
      <article class="planet-article">
        <section>
          <h1 class="planet-header">JORDEN</h1>
          <h2 class="planet-header-small">TELLUS</h2>
        </section>
        <section class="planet-info">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Praesentium, quidem?
          </p>
        </section>
        <section class="planet-numbers">
          <section>
            <h3>OMKRETS</h3>
            <p>40 075 km</p>
          </section>
          <section>
            <h3>KM FRÅN SOLEN</h3>
            <p>146 000 000</p>
          </section>
          <section>
            <h3>MAX TEMPERATUR</h3>
            <p>60C</p>
          </section>
          <section>
            <h3>MIN TEMPERATUR</h3>
            <p>-50C</p>
          </section>
        </section>
        <section class="planet-numbers2">
          <section>
            <h3>MÅNAR</h3>
            <p></p>
          </section>
        </section>
      </article>
    </main>

    <script src="solaris.js"></script>
  </body>
</html>
